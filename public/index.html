<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Story Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="sendOtp()">Get OTP</button>
            <div id="otp-section" style="display: block;">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="button" onclick="verifyOtp()">Start Game</button>
            </div>
            
        </form>
    </div>

    <!-- Game Interface -->
    <div class="game-container" id="game-container" style="display: none;">
        <h1>Welcome to the Tiger Game</h1>
        <p id="game-question">Click the "Start Game" button to begin!</p>
        <div class="game-start">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="choices" id="choices"></div>
        
    </div>

    <script src="/script.js"></script>
</body>
</html>
